name: Python Script Every 1 Minute

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  run_python_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.10

    - name: Run Python Script
      run: |
        python main.py